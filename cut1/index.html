<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코딩네컷 - 컷1</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="photos">
      <div id="image1" class="photo-frame" onmouseover="showText(1)" onmouseout="hideText(1)">
        <span id="desc1" class="photo-description hideText">우리 작년 1월에 동해 갔을 때 :)</span>
      </div>
      <div id="image2" class="photo-frame" onmouseover="showText(2)" onmouseout="hideText(2)">
        <span id="desc2" class="photo-description hideText">작년 할로윈 파티</span>
      </div>
      <div id="image3" class="photo-frame" onmouseover="showText(3)" onmouseout="hideText(3)">
        <span id="desc3" class="photo-description hideText">친구랑 싸웠을 때 위로해준 너</span>
      </div>
      <div id="image4" class="photo-frame" onmouseover="showText(4)" onmouseout="hideText(4)">
        <span id="desc4" class="photo-description hideText">코딩 공부 시작한 날</span>
      </div>
    </div>
    <div class="footer">
      <p class="f-title">Happy Lunch Time</p>
      <p class="f-date">2023.04.15</p>
    </div>
  </div>
</body>
</html>
